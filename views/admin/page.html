<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="/admin/{{admin_item }}?page_number={{ prev_page_num }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% for page_num in page_num_arr %}
        <li><a class="page-num-link" href="/admin/{{ admin_item }}?page_number={{page_num}}">{{page_num}}</a></li>
        {% endfor %}
        <li>
            <a href="/admin/{{ admin_item }}?page_number={{next_page_num}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
